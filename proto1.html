<body>


<div id="map"></div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

<script>
  var map = L.map('map').setView([100, -50], 9);

  /* Extending leaflet */
  L.TileLayer.Krita = L.TileLayer.extend({
    getTileUrl: function(coords){
      var url = 'http://elyoukey.com/randolph/zombiekidz/img/';
      url += '5';
      url += '/';
      url += 'demo_';
      url += '1';
      url += '_';
      total = (coords.y-1)*21 + (coords.x);
      url += total;
      url += '.png?';
      url += 'x='+coords.x;
      url += '&y='+coords.y;
      url += '&z='+coords.z;
      console.log(url);
      return url;
    }
  });

  L.tileLayer.krita = function(){
    return new L.TileLayer.Krita();
  }

  L.tileLayer.krita('', {
    attribution: 'randolph &copy;',
    noWrap: true,
    tileSize: 256,
    zoomOffset: 0,
    cardNumber: 1,
  }).addTo(map);

</script>
</body>
